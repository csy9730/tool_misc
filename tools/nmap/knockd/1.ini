
[options]
        LogFile = /var/log/knockd.log
        interface = eno1

[openSSH]
        sequence    = 7000,8000,9000
        seq_timeout = 35
        command     = /sbin/iptables -I INPUT -s %IP% -p tcp --dport 5222 -j ACCEPT
        tcpflags    = syn

[closeSSH]
        sequence    = 9000,8000,7000
        seq_timeout = 35
        command     = /sbin/iptables -D INPUT -s %IP% -p tcp --dport 5222 -j ACCEPT
        tcpflags    = syn
